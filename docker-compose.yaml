version: '3.7'
services:
  cade-db:
    image: mysql
    container_name: cade-db
    volumes:
      - cade-db-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --innodb-use-native-aio=0
    restart: always
    ports:
      - 23632:3306
    environment:
      MYSQL_DATABASE: cade_db
      MYSQL_ROOT_PASSWORD: root
  cade-cache:
    image: redis
    container_name: cade-cache
    ports:
      - 23732:6379
    volumes:
      - cade-cache-data:/var/lib/redis
volumes:
  cade-db-data:
  cade-cache-data:
